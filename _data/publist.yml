- title: A Split DNA Scaffold for a Green Fluorescent Silver Cluster
  image:
  description: Silver molecules are chromophores with diverse spectra and rich photophysics, and DNA strands act as ligands that develop specific molecular silver species. For example, C4AC4T*C3GT4 selectively yields a Ag106+ fluorophore with λex/λem = 490/550 nm. This single-stranded DNA coordinates and protects the cluster, and its integrity was challenged by breaking the phosphodiester backbone at the innocuous T*. The resulting C4AC4T and C3GT4 fragments also develop the same Ag106+ fluorophore but only when all three components (two fragments + Ag) are present
