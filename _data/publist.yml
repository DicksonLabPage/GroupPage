- title: Optically activated delayed fluorescence through control of cyanine dye photophysics
  image:
  description: Merocyanine 540 fluorescence can be enhanced by optically depopulating dark photoisomer states to regenerate the fluorescence-generating manifold of the all-trans isomer. Here, we utilize a competing modulation route, long-wavelength coexcitation of the trans triplet population to not only modulate fluorescence through enhanced ground-state recovery but also generate optically activated delayed fluorescence (OADF) with longer-wavelength co-illumination. Such OADF (∼580 nm) is directly observed with pulsed fluorescence excitation at 532 nm, followed by long-wavelength (637 nm) continuous wave depopulation of the photogenerated triplet by repopulating the emissive S1 state. Such reverse intersystem crossing (RISC) results in ns-lived fluorescence delayed by several microseconds after the initial primary excitation pulse and the prompt 1 ns-lived fluorescence that it induces. 
  authors: Daniel P Mahoney, Aida A Demissie, Robert M Dickson
  link:
    url: https://doi.org/10.1021/acs.jpca.9b01333
