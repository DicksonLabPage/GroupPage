- title: Single Photon vs Two Photon Excitation of Silver Nanocluster
  image:
  description: Silver nanodots, nanoparticles and nanoclusters have been of immense interest to researchers for some time now. A lot has been published in this field from synthesis to optical properties of various types of silver nanoclusters. In this work we explore the impact of polarized excitation on modulatability and fluorescence enhancement of silver (Ag) nanocluster. Ag nanoclusters as previously reported are enhancible and modulatable, however, for pathological application purposes emission in NIR even IR is desirable, so that the fluorescence signal detection over the auto-fluorescence background signal in vivo mode becomes easier. In a preliminary work we have seen a rise in anisotropic values beyond the maximum steady state anisotropy of 0.4 when the sample is excited using two colored laser light.
