- title: "Optically Modulated and Optically Activated Delayed Fluorescent Proteins through Dark State Engineering"
  description: Modulating fluorescent protein emission holds great potential for increasing readout sensitivity for applications in biological imaging and detection. Here, we identify and engineer optically modulated yellow fluorescent proteins (EYFP, originally 10C, but renamed EYFP later, and mVenus) to yield new emitters with distinct modulation profiles and unique, optically gated, delayed fluorescence. The parent YFPs are individually modulatable through secondary illumination, depopulating a long-lived dark state to dynamically increase fluorescence. A single point mutation introduced near the chromophore in each of these YFPs provides access to a second, even longer-lived modulatable dark state, while a different double mutant renders EYFP unmodulatable.
  authors: Baijie Peng, Ryan Dikdan, Shannon E Hill, Athéna C Patterson-Orazem, Raquel L Lieberman, Christoph J Fahrni, Robert M Dickson
