- title: Autofluorescence Suppression by Optically Controlling Dark States of Photoswitchable Fluorescent Proteins on Commercial Microscopes
  image:
  description: We have developed a novel structured illumination microscopy method to map chromatin motions in mammalian cell nuclei. The method relies on a diffractive optical element that generates a lattice of photoactivated spots in cells expressing histones tagged with photoactivatable GFP. Photoactivated spots correspond to chromatin microdomains that can be tracked with time-lapse imaging. Chromatin motions are thought to influence most if not all genomic functions including gene expression, DNA replication, and DNA repair. Yet the mechanisms governing chromatin diffusion are not well understood, particularly in the context of the DNA damage response. Most studies in yeast have shown increased chromatin motions after DNA cleavage, proposed to facilitate homology search during homologous recombination.
  authors: Yen-Cheng Chen, Chetan Sood, Robert M Dickson, Gregory B Melikyan
