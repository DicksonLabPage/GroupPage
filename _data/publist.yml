- title: Triplet shelving in fluorescein and its derivatives provides delayed, background-free fluorescence detection
  image: jpca2021.jpeg
  description: Fluorescence from the xanthene dyes rose bengal, erythrosine B, eosin Y, and fluorescein is modulated by reversibly optically populating and depopulating their long-lived triplet states through coillumination with a second, long-wavelength laser. Here, we show that repumping the S1 state from the triplet generates strong, nanosecond-lived optically activated delayed fluorescence (OADF), microseconds to milliseconds after primary pulsed excitation. This time-delayed emission upon long-wavelength illumination generates fluorescence after triplet shelving and is a major contribution to fluorescence enhancement/modulation. The time-delayed and background-free OADF component is further increased using a >1 μs burst continuous wave excitation scheme to increase the steady-state triplet populations, yielding strong OADF even from strongly emissive fluorescein.
  authors: Aida A Demissie, Robert M Dickson
  link:
    url: https://doi.org/10.1021/acs.jpca.9b11040
