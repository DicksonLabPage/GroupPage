- title: Facile autofluorescence suppression enabling tracking of single viruses in live cells
  image:
  description: Live cell fluorescence imaging is the method of choice for studying dynamic processes, such as nuclear transport, vesicular trafficking, and virus entry and egress. However, endogenous cellular autofluorescence masks a useful fluorescence signal, limiting the ability to reliably visualize low-abundance fluorescent proteins. Here, we employed synchronously amplified fluorescence image recovery (SAFIRe), which optically alters ground versus photophysical dark state populations within fluorescent proteins to modulate and selectively detect their background-free emission. Using a photoswitchable rsFastLime fluorescent protein combined with a simple illumination and image-processing scheme, we demonstrate the utility of this approach for suppressing undesirable, unmodulatable fluorescence background.
  authors: Yen-Cheng Chen, Chetan Sood, Ashwanth C Francis, Gregory B Melikyan, Robert M Dickson
  link:
    url: https://doi.org/10.1074/jbc.RA119.010268
    display: Journal of Biological Chemistry 294 (50), 19111-19118

